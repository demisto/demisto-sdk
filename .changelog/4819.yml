changes:
- description: Fixed an issue where Pack object would fail to obtain ignored errors without posting traceback.
  type: fix
- description: Added a new hook for validating the validate config file.
    The hook includes the following validations
    VA100 - Validate that all errors appearing in the file actually exist.
    VA101 - Validate that all errors appearing in the path_based mode appears in the use_git mode as well.
    VA102 - Validate that there's no error code configured twice (once in the select and once in the use_git sections.
    VA103 - Validate that all existing errors are configured.
  type: feature
pr_number: 4819
