version: 2.1
orbs:
  python: circleci/python@<<pipeline.parameters.python-orb-version>>
  node: circleci/node@<<pipeline.parameters.node-orb-version>>
  orb-tools: circleci/orb-tools@10.0

parameters:
  python-orb-version:
    type: string
    default: "2.0.3"
  node-orb-version:
    type: string
    default: "5.0.1"
  cache-version:
    type: string
    default: v3

pythonversion:
  python3-8: cimg/python:3.8.12-node
  python3-9: cimg/python:3.9.10-node
  python3-10: cimg/python:3.10.2-node

references:
    tag_filter: &tag_filter
      filters:
        tags:
          only: /^v\d+\.\d+\.\d+$/

    reqs_content_checkout: &reqs_content_checkout
      requires:
        - checkout-content

jobs:
  pytest:
      parameters:
        pythonversion:
          type: string
      docker:
        - image: << parameters.pythonversion >>
      steps:
        - checkout
        - python/install-packages:
            pkg-manager: "pipenv"
            args: "--dev"
            cache-version: << pipeline.parameters.cache-version >>
        - node/install-packages:
            cache-version: << pipeline.parameters.cache-version >>
        - run:
            name: pytest
            no_output_timeout: 15m
            command: |
              mkdir test-results
              pipenv run pytest -p no:warnings -v --cov=demisto_sdk --cov-report=html --junitxml=test-results/junit.xml
        - store_test_results:
            path: test-results
        - store_artifacts:
            path: coverage_html_report
        - run:
            name: Coveralls upload
            command: |
              if [ -n "$COVERALLS_REPO_TOKEN" ]; then
                pip install coveralls
                coveralls
              else
                echo "Skipping coveralls"
              fi


  precommit-checks:
      docker:
        - image: cimg/python:3.9.10
      steps:
        - checkout
        - attach_workspace:
            at: ~/project
        - run:
            name: Pre-commit
            command: |
              pip install pre-commit
              pre-commit --version
              pre-commit run -a

  checkout-content:
      docker:
        - image: cimg/python:3.9.10-node
      steps:
        - checkout
        - run:
            name: Checkout the Content Repo
            command: |
              git clone --depth 1 https://github.com/demisto/content.git
              cd content
              git config diff.renameLimit 5000
              git --no-pager log -1
        - persist_to_workspace:
            root: ~/project
            paths:
              - content
  validate-files:
      docker:
        - image: cimg/python:3.9.10-node
      steps:
        - checkout
        - python/install-packages:
            app-dir: ~/project
            pkg-manager: "pipenv"
            cache-version: << pipeline.parameters.cache-version >>
        - attach_workspace:
            at: ~/project
        - run:
            name: gsutil install
            command: |
              pip install gsutil
        - run:
            name: whoami
            command: pwd
        - run:
            name: Set Up & Create Id Set
            when: always
            environment:
              PYTHONPATH: "~/project"
            command: |
              cd content
              npm update
              npm ci
              python -m demisto_sdk -v

              CI_COMMIT_BRANCH="master" python -m demisto_sdk create-id-set -o ./Tests/id_set.json --fail-duplicates
        - run:
            name: Merge Id Set
            when: always
            command: |
              export PYTHONPATH=$(pwd)
              cd content
              python -m demisto_sdk -v
              export CIRCLE_ARTIFACTS="/home/circleci/project/artifacts"

              gsutil cp gs://marketplace-dist/content/private_id_set.json $CIRCLE_ARTIFACTS/unified_id_set.json
              CI_COMMIT_BRANCH="master" python -m demisto_sdk merge-id-sets -i1 ./Tests/id_set.json -i2 $CIRCLE_ARTIFACTS/unified_id_set.json -o $CIRCLE_ARTIFACTS/unified_id_set.json --fail-duplicates
        - run:
            name: Test validate files and yaml
            when: always
            command: |
              export PYTHONPATH=$(pwd)
              cd content
              python -m demisto_sdk -v
              export ARTIFACTS_FOLDER="/home/circleci/project/artifacts"

              CI_COMMIT_BRANCH="master" ./Tests/scripts/validate.sh
  test-lint:
      docker:
        - image: devdemisto/content-build:3.0.0.12681
      steps:
        - checkout
        - setup_remote_docker
        - attach_workspace:
            at: ~/project
        - run:
            name: Test lint on python and ps files
            when: always
            command: |
              cd ~/project
              export SDK_LINT_FILES_CHANGED=$(git diff master... --name-only -- demisto_sdk/commands/lint)

              if [[ -z "${SDK_LINT_FILES_CHANGED}" ]]; then
                  echo "files under demisto_sdk/commands/lint did not change - Skipping lint runs."
                  exit 0
              fi
              cd content
              echo "installing venv"
              NO_HOOKS=1 SETUP_PY2=yes .hooks/bootstrap >> /tmp/lint_env_installation.log
              source ./venv/bin/activate
              pip3 install -r .circleci/build-requirements.txt >> /tmp/lint_env_installation.log
              
              # installing local sdk inside venv
              pip3 install ~/project >> /tmp/lint_env_installation.log
              echo ""
              echo "lint files changed running lint"
              # python file (CommonServerPython lint is running over python 3 and 2)
              python -m demisto_sdk lint -i ./Packs/Base/Scripts/CommonServerPython
              
              # ps file
              python -m demisto_sdk lint -i ./Packs/Base/Scripts/CommonServerPowerShell
              
        - store_artifacts:
            path: /tmp/lint_env_installation.log
  create-content-artifacts:
      docker:
        - image: cimg/python:3.9.10-node
      steps:
        - checkout
        - attach_workspace:
            at: ~/project
        - run:
            name: Test Create Content Artifacts
            when: always
            command: |
              cd content
              python -m demisto_sdk -v
              mkdir ./tmp

              CIRCLE_BRANCH="master" python -m demisto_sdk create-content-artifacts -a ./tmp
        - store_artifacts:
            path: content/tmp
  deploy:
      docker:
        - image: cimg/python:3.9.10
      steps:
        - checkout
        - run:
            name: Deploy
            when: always
            command: |
              ./demisto_sdk/utils/deploy.sh
workflows:
  version: 2.1
  build_and_release:
    jobs:
      - checkout-content:
          <<: *tag_filter
      - precommit-checks:
          <<: *tag_filter
      - pytest:
          matrix:
            parameters:
              pythonversion: [python3-8, python3-9, python3-10]   
          name: pytest-<< matrix.pythonversion >>
      - validate-files:
          <<: *tag_filter
          <<: *reqs_content_checkout
      - test-lint:
          <<: *reqs_content_checkout
      - create-content-artifacts:
          <<: *tag_filter
          <<: *reqs_content_checkout
      - deploy:
          <<: *tag_filter
          requires:
            - precommit-checks
            - validate-files
            - create-content-artifacts
            - test-lint
