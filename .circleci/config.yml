version: 2.1
references:
    tag_filter: &tag_filter
      filters:
        tags:
          only: /^v\d+\.\d+\.\d+$/

    reqs_tox: &reqs_tox
      requires:
        - tox3-8

    reqs_content_checkout: &reqs_content_checkout
      requires:
        - checkout-content
        - tox3-8

jobs:
  tox3-7:
      # docker image circleci/python:3.8.3-buster-node also contains python 3.7
      docker:
        - image: circleci/python:3.8.3-buster-node
      steps:
        - checkout
        - restore_cache:
            key: tox-37-cache-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
        - run:
            # install npm modules so readme tests run with mdx verification
            name: npm install
            command: |
              npm ci
        - run:
            name: Setup Tox
            command: |
              pip install tox
        - run:
            name: Tox build
            command: |
              tox -e py37 -v
        - save_cache:
            key: tox-37-cache-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
            paths:
              - .tox/py37

  tox3-8:
      docker:
        - image: circleci/python:3.8.3-buster-node
      steps:
        - checkout
        - restore_cache:
            key: tox-38-cache-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
        - run:
            # install npm modules so readme tests run with mdx verification
            name: npm install
            command: |
              npm ci
        - run:
            name: Setup Tox
            command: |
              pip install tox
        - run:
            name: Tox build
            command: |
              tox -e py38 -v -- --cov=demisto_sdk --cov-report=html
        - save_cache:
            key: tox-38-cache-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
            paths:
              - .tox/py38
        - store_artifacts:
            path: coverage_html_report
        - run:
            name: Coveralls upload
            command: |
              if [ -n "$COVERALLS_REPO_TOKEN" ]; then
                pip install coveralls
                coveralls
              else
                echo "Skipping coveralls"
              fi
        - persist_to_workspace:
            root: ~/project
            paths:
              - .tox
  precommit-checks:
      docker:
        - image: circleci/python:3.8.3-buster
      steps:
        - checkout
        - attach_workspace:
            at: ~/project
        - run:
            name: Pre-commit
            command: |
              . .tox/py38/bin/activate
              pre-commit --version
              pre-commit run -a
              deactivate
  checkout-content:
      docker:
        - image: circleci/python:3.8.3-buster
      steps:
        - checkout
        - run:
            name: Checkout the Content Repo
            command: |
              git clone --depth 1 https://github.com/demisto/content.git
              cd content
              git config diff.renameLimit 5000
              git --no-pager log -1
        - persist_to_workspace:
            root: ~/project
            paths:
              - content
  validate-files:
      docker:
        - image: circleci/python:3.8.3-buster-node
      steps:
        - checkout
        - attach_workspace:
            at: ~/project
        - restore_cache:
            key: tox-38-cache-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
        - run:
            name: Test validate files and yaml
            when: always
            command: |
              . .tox/py38/bin/activate
              cd content
              npm ci
              export PYTHONPATH=".:${PYTHONPATH}"

              CIRCLE_BRANCH="master" python3 ./Tests/scripts/update_conf_json.py
              CIRCLE_BRANCH="master" ./Tests/scripts/validate.sh
  create-id-set:
      docker:
        - image: circleci/python:3.8.3-buster
      steps:
        - checkout
        - attach_workspace:
            at: ~/project
        - run:
            name: Test create ID set
            when: always
            command: |
              . .tox/py38/bin/activate

              cd content
              CIRCLE_BRANCH="master" demisto-sdk create-id-set -o ./Tests/id_set.json
  create-content-artifacts:
      docker:
        - image: circleci/python:3.8.3-buster
      steps:
        - checkout
        - attach_workspace:
            at: ~/project
        - run:
            name: Test Create Content Artifacts
            when: always
            command: |
              . .tox/py38/bin/activate

              cd content
              mkdir ./tmp

              CIRCLE_BRANCH="master" demisto-sdk create-content-artifacts -a ./tmp
        - store_artifacts:
            path: content/tmp
  deploy:
      docker:
        - image: circleci/python:3.8.3-buster
      steps:
        - checkout
        - run:
            name: Deploy
            when: always
            command: |
              ./demisto_sdk/utils/deploy.sh
workflows:
  version: 2.1
  build_and_release:
    jobs:
      - tox3-7:
          <<: *tag_filter
      - tox3-8:
          <<: *tag_filter
      - checkout-content:
          <<: *tag_filter
      - precommit-checks:
          <<: *tag_filter
          <<: *reqs_tox
      - validate-files:
          <<: *tag_filter
          <<: *reqs_content_checkout
      - create-id-set:
          <<: *tag_filter
          <<: *reqs_content_checkout
      - create-content-artifacts:
          <<: *tag_filter
          <<: *reqs_content_checkout
      - deploy:
          <<: *tag_filter
          requires:
            - tox3-8
            - precommit-checks
            - validate-files
            - create-id-set
            - create-content-artifacts
