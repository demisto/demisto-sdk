name: 'Setup environment for demisto-sdk'
description: 'Setup environment for every demisto-sdk workflow job'
author: 'Demisto-SDK'

inputs:
  python-version:
    required: true
    type: string
    description: "The python version"
  node-version:
    required: false
    type: string
    default: "16"
    description: "The node version to install"


runs:
  using: 'composite'
  steps:

    - name: Setup Poetry
      run: |
        sudo curl -sSL https://install.python-poetry.org | python3 -
      shell: bash

    - name: Check Poetry Consistency
      run: |
        poetry --version
        poetry check --lock
      shell: bash

    - name: Install SDK dependencies with poetry
      run: |
        poetry install -E generate-unit-tests
      shell: bash

    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        cache: poetry

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install npm
      run: |
        npm install
        echo $(echo '{"node_version": "'$(node --version)'","npm_list":'$(npm list --json)'}') > node_versions_info.json
      shell: bash
