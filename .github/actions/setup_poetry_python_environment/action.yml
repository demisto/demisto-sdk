name: 'Setup python environment for demisto-sdk jobs'
description: 'Setup python environment for demisto-sdk jobs'
author: 'Demisto-SDK'

inputs:
  python-version:
    required: true
    type: string
    description: "The python version"
  working-dir:
    required: false
    type: string
    default: ${{ github.workspace }}
    description: "The node version to install"
  poetry-install-arguments:
    required: false
    type: string
    default: "-E generate-unit-tests"
    description: "The node version to install"

runs:
  using: 'composite'
  steps:

    - name: Setup Poetry
      uses: Gr1N/setup-poetry@v8

    - name: Check Poetry Consistency
      run: |
        cd ${{ inputs.working-dir }}
        poetry --version
        poetry check --lock
      shell: bash

    - name: Install dependencies with poetry
      run: |
        cd ${{ inputs.working-dir }}
        poetry install ${{ inputs.poetry-install-arguments }}
      shell: bash

    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        # cache: poetry
