name: Handle New Contribution

on: pull_request
    # types: [opened, ready_for_review]

permissions:
  pull-requests: write

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1.3.1
        with:
          assignees: RotemAmit
          reviewers: RotemAmit # if draft, assigned when draft is released
          github-token: ${{ secrets.GITHUB_TOKEN }}