name: Handle New Contribution

on:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  pull-requests: write
  contents: write

jobs:
  assign:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == true
    steps:
      - name: Assign a reviewer and assignee
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          PR_URL: ${{github.event.pull_request.html_url}}
        run: |
          echo "Add an assignee, a reviewer and a Contribution label"
          gh pr edit --add-assignee RotemAmit --add-label Contribution "$PR_URL"