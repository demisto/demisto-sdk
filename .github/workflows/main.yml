name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

concurrency:
  group: tests-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}


jobs:
  unit-tests:
    uses: ./.github/workflows/tests.yml@master
    with:
      test-type: "Unit"
      should-split: true
      ignored-file-paths: "demisto_sdk/commands/init/templates,demisto_sdk/tests/integration_tests,demisto_sdk/commands/content_graph"

  integration-tests:
    uses: ./.github/workflows/tests.yml@master
    with:
      test-type: "Integration"
      file-paths-to-run: "demisto_sdk/tests/integration_tests"

  graph-tests:
    uses: ./.github/workflows/tests.yml@master
    with:
      test-type: "Graph"
      file-paths-to-run: "demisto_sdk/commands/content_graph"

  coverage:
    needs: [unit-tests, integration-tests, graph-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Download all artifacts
        uses: actions/download-artifact@v2
      - name: Run coverage
        run: |
          pip install coverage
          coverage combine **/.coverage
          coverage report
          coverage xml
      - name: Coveralls
        uses: coverallsapp/github-action@v2
