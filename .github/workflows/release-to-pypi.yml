name: Deploy SDK to PyPi

on:
  pull_request:
    types: [labeled]

jobs:
  deploy-to-pypi:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'release-sdk-to-pypi') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check branch name is a release branch
        run: |
          pattern='(v[0-9]+\.[0-9]+\.[0-9]+|[0-9]+\.[0-9]+\.[0-9]+)'
          
          branch=$(git rev-parse --abbrev-ref HEAD)
          if ! echo "$branch" | grep -E -q "$pattern"; then
            echo "Branch name does not match the pattern. do not use release-sdk-to-pypi on non-release branch"
            exit 1

      - name: Python ${{ matrix.python-version }} - Setup Environment
        uses: ./.github/actions/setup_environment
        with:
          python-version: '3.10'

      - name: Publish SDK to PyPi
        run: |
          poetry build

