name: SDK Release
on: workflow_dispatch

jobs:
  SDK-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: poetry install
      
      - name: Releasing
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: poetry run python ./demisto_sdk/scripts/changelog/changelog.py --release -n "$PR_NUMBER" -t "$PR_TITLE"
