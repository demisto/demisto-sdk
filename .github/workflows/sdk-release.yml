name: SDK Release
on: pull_request

jobs:
  SDK-Release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.title == V2.33.4
    steps:
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: poetry install
