name: test-pre-commit
on: pull_request

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write

    steps:
    - name: Install poetry
      run: pipx install poetry

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'

    - name: Install dependencies
      run: poetry install

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        repository: demisto/content
        path: content


    - name: Cache Pre commit
      id: cache-pre-commit
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit

    - name: run pre-commit
      run: |
        source $(poetry env info --path)/bin/activate
        cd content
        npm install
        demisto-sdk pre-commit --unit-test --validate --format --show-diff-on-failure --verbose --sdk-ref ${{ github.event.pull_request.head.sha }} -i Packs/HelloWorld
