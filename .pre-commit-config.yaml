exclude: (demisto_sdk/tests/test_files/*|demisto_sdk/commands/init/templates/*)
default_stages: [commit, push]
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: flake8
        types: ["python"]
        args:
          - --ignore
          - "D203, W293, W504, W291, W605, F405, F403"
          - --max-line-length
          - "127"


#  - repo: https://github.com/pre-commit/mirrors-mypy.git
#    rev: v0.730
#    hooks:
#        - id: mypy
#          types: ["python"]


  - repo: https://github.com/pre-commit/mirrors-autopep8.git
    rev: v1.4.4
    hooks:
        - id: autopep8
          types: ["python"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
    - id: name-tests-test
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-docstring-first
      exclude: demisto_sdk/tests/test_files/*
    - id: check-json
    - id: check-yaml
      exclude: demisto_sdk/tests/test_files/*
    - id: debug-statements
      language_version: python3
    - id: requirements-txt-fixer
