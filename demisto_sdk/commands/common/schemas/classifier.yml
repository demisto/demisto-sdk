type: map
mapping:
  feed:
    type: bool
  incidentSamples:
    type: seq
    sequence:
    - type: str
  indicatorSamples:
    type: seq
    sequence:
    - type: str
  propagationLabels:
    type: any
  isDefault:
    type: bool
  sortValues:
    type: any
  id:
    type: str
    required: true
  version:
    type: number
    required: true
  fromVersion:
    type: str
  toVersion:
    type: str
  name:
    type: str
    required: true
  type:
    type: str
    required: true
  description:
    type: str
    required: true
  modified:
    type: str
  defaultIncidentType:
    type: str
  unclassifiedCases:
    type: map
    allowempty: true
  transformer:
    type: map
    required: true
    allowempty: true
  keyTypeMap:
    type: map
    required: true
    allowempty: true
  custom:
    type: bool
  definitionId:
    type: str
  marketplaces:
    type: seq
    sequence:
    - type: str
      enum: ['xsoar', 'marketplacev2', 'xpanse', 'xsoar_saas', 'xsoar_on_prem']
  regex;(description:(xsoar)|(marketplacev2)|(xpanse)|(xsoar_on_prem)|(xsoar_saas)):
    type: str
  regex;(name:(xsoar)|(marketplacev2)|(xpanse)|(xsoar_on_prem)|(xsoar_saas)):
    type: str
