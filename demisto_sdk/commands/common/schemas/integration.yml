# integration->configuration
schema;configuration_schema:
  type: map
  required: true
  mapping:
    display:
      type: str
    section:
      type: str
    advanced:
      type: bool
    defaultvalue:
      type: any
    name:
      type: str
      required: true
    type:
      type: int
      required: true
    required:
      type: bool
    hidden:
      type: any
    hidden_x2:
      type: bool
    options:
      type: seq
      sequence:
      - type: str
    additionalinfo:
      type: str
    displaypassword:
      type: str
    hiddenusername:
      type: bool
    hiddenpassword:
      type: bool
    fromlicense:
      type: str

# integration->script->command
schema;command_schema:
  type: map
  mapping:
    name:
      type: str
      required: true
    execution:
      type: bool
    description:
      type: str
      required: true
    deprecated:
      type: bool
    system:
      type: bool
    arguments:
      type: seq
      sequence:
        - include: argument_schema
    outputs:
      type: seq
      sequence:
      - include: output_schema
    important:
      type: seq
      sequence:
      - include: important_schema
    timeout:
      type: int
    hidden:
      type: bool
    hidden_x2:
      type: bool
    polling:
      type: bool

# int
schema;argument_schema:
  type: map
  mapping:
    name:
      type: str
      required: true
    required:
      type: bool
    default:
      type: bool
    description:
      type: str
      required: true
    auto:
      type: str
      enum: ['PREDEFINED']
    predefined:
      type: seq
      sequence:
      - type: str
    isArray:
      type: bool
    defaultValue:
      type: any
    secret:
      type: bool
    deprecated:
      type: bool
    type:
      type: str
    hidden:
      type: bool


# integration->script->command->outputs
schema;output_schema:
  type: map
  mapping:
    contentPath:
      type: str
    contextPath:
      type: str
