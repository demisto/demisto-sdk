schema;tabs_schema:
  type: any

schema;section_schema:
  type: map
  mapping:
    id:
      type: str
    version:
      type: number
    modified:
      type: str
    name:
      type: str
    type:
      type: str
    isVisible:
      type: bool
    readOnly:
      type: bool
    description:
      type: str
    query:
      type: any
    queryType:
      type: str
    sortValues:
      type: str
    fields:
      type: seq
      sequence:
      - include: field_schema

schema;field_schema:
  type: map
  mapping:
      id:
        type: str
      version:
        type: number
      modified:
        type: str
      fieldId:
        type: str
      isVisible:
        type: bool
      sortValues:
        type: str
      filters:
        type: seq
        sequence:
        - include: arg_filters_schema

schema;arg_filters_schema:
  type: seq
  sequence:
  - include: arg_filter_schema

schema;arg_filter_schema:
  type: map
  mapping:
    operator:
      type: str
      required: true
    ignorecase:
      type: bool
    left:
      type: map
      required: true
      mapping:
        value:
          type: any
          required: true
        isContext:
          type: bool
    right:
      type: map
      mapping:
        value:
          type: any
          required: true
        isContext:
          type: bool
    type:
      type: str
