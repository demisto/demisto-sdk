type: map
mapping:
  allRead:
    type: bool
  allReadWrite:
    type: bool
  data:
    type: str
  dbotCreatedBy:
    type: str
  description:
    type: str
  fromVersion:
    type: str
    required: true
  hasRole:
    type: bool
  id:
    type: str
    required: true
  itemVersion:
    type: str
    required: true
  locked:
    type: bool
    required: true
  name:
    type: str
    required: true
  nameLocked:
    type: bool
    required: true
  packID:
    type: str
    required: true
  previousAllRead:
    type: bool
  previousAllWrite:
    type: bool
  previousRoles:
    type: seq
    sequence:
    - includes: previousRoles_schema
  roles:
    type: seq
    sequence:
    - includes: roles_schema
  system:
    type: bool
    required: true
  tags:
    type: seq
    sequence:
    - type: str
  toVersion:
    type: str
  truncated:
    type: bool
  type:
    type: str
    required: true
  version:
    type: number
    required: true

  regex;(description:(xsoar)|(marketplacev2)|(xpanse)|(xsoar_on_prem)|(xsoar_saas)):
    type: str
  regex;(name:(xsoar)|(marketplacev2)|(xpanse)|(xsoar_on_prem)|(xsoar_saas)):
    type: str
schema;previousRoles_schema:
  type: any

schema;roles_schema:
  type: any
