type: map
mapping:
  id:
    type: str
    required: true
  name:
    type: str
    required: true
  name_x2:
    type: str
  type:
    type: str
    required: true
  description:
    type: str
    required: true
  description_x2:
    type: str
  version:
    type: number
    required: true
  fromVersion:
    type: str
  toVersion:
    type: str
  mapping:
    type: map
    required: true
    allowempty: true
  defaultIncidentType:
    type: str
  feed:
    type: bool
  definitionId:
    type: str
  marketplaces:
    type: seq
    sequence:
    - type: str
      enum: ['xsoar', 'marketplacev2', 'xpanse', 'xsoar_saas', 'xsoar_on_prem']
  regex;(description:(xsoar)|(marketplacev2)|(xpanse)|(xsoar_on_prem)|(xsoar_saas)):
    type: str
  regex;(name:(xsoar)|(marketplacev2)|(xpanse)|(xsoar_on_prem)|(xsoar_saas)):
    type: str
