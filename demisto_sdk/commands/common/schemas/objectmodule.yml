type: map
mapping:
  id:
    type: str
    required: true
  version:
    type: int
    required: true
  locked:
    type: bool
  system:
    type: bool
  name:
    type: str
    required: true
  fromVersion:
    type: str
  definitions:
    type: seq
    sequence:
      - type: map
        mapping:
          id:
            type: str
          name:
            type: str
          partitioned:
            type: bool
          auditable:
            type: bool
          rbacSupport:
            type: bool
    required: true
  views:
    type: seq
    sequence:
      - type: map
        mapping:
          icon:
            type: str
          name:
            type: str
          title:
            type: str
          tabs:
            type: seq
            sequence:
              - type: map
                mapping:
                  name:
                    type: str
                  newButtonDefinitionId:
                    type: str
                  dashboard:
                    type: map
    required: true
