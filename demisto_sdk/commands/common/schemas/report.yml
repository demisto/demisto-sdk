type: map
mapping:
  id:
    type: str
    required: True
  name:
    type: str
    required: True
  description:
    type: str
    required: True
  fromVersion:
    type: str
  toVersion:
    type: str
  reportType:
    type: str
  tags:
    type: seq
    required: True
    sequence:
      - type: str
  createdBy:
    type: str
    required: True
  latestReportName:
    type: str
  modified:
    type: str
  type:
    type: str
    required: True
    enum: ['pdf', 'csv', 'docx']
  orientation:
    type: str
    required: True
    enum: ['landscape', 'portrait', '']
  recipients:
    type: seq
    required: True
    allowempty: true
    sequence:
      - type: str
  system:
    type: bool
  locked:
    type: bool
  runOnce:
    type: bool
  times:
    type: int
  startDate:
    type: str
  recurrent:
    type: bool
  nextScheduledTime:
    type: str
  endingDate:
    type: str
  timezoneOffset:
    type: int
  latestScheduledReportTime:
    type: str
  latestReportTime:
    type: str
  cronView:
    type: bool
  scheduled:
    type: bool
  runningUser:
    type: str
  paperSize:
    type: str
  latestReportUsername:
    type: str
  sensitive:
    type: bool
  userAPIKeyID:
    type: str
  userAPIKey:
    type: str
  disableHeader:
    type: bool
  dashboard:
    type: map
    mapping:
      id:
        type: str
      version:
        type: int
      modified:
        type: str
      fromDate:
        type: str
      toDate:
        type: str
      fromDateLicense:
        type: str
      name:
        type: str
      isPredefined:
        type: bool
      period:
        type: map
        mapping:
          byTo:
            type: str
          byFrom:
            type: str
          toValue:
            type: int
          fromValue:
            type: int
          field:
            type: str
      layout:
        type: seq
        sequence:
          - include: layout_schema
  decoder:
    type: map
    mapping:
      regex;(.+):
        type: map
        mapping:
          type:
            type: str
            required: True
            enum: ['string', 'date', 'duration', 'image']
          value:
            type: scalar
          description:
            type: str
  sections:
    type: seq
    required: True
    sequence:
      - include: section_schema


schema;section_schema:
  type: map
  mapping:
    type:
      type: str
      required: True
      enum: ['header', 'date', 'placeholder', 'divider', 'text', 'chart', 'table',
      'image', 'globalSection', 'markdown', 'automation', 'json']
    data:
      type: any
    automation:
      type: map
      mapping:
        name:
          type: str
        args:
          type: int
    title:
      type: str
    layout:
     type: any
    query:
      type: map
      mapping:
        type:
          type: str
          required: True
        groupBy:
          type: seq
          sequence:
            - type: str
        keys:
          type: seq
          sequence:
            - type: str
        filter:
          type: any


schema;layout_schema:
  type: map
  allowempty: True
  mapping:
    typeId:
      type: str
      required: True
    TypeName:
      type: str
    version:
      type: number
    kind:
      type: str
      required: True
    fromVersion:
      type: str
    toVersion:
      type: str
    system:
      type: bool
    layout:
      type: map
      mapping:
        id:
          type: str
          required: True
        system:
          type: bool
        TypeName:
          type: str
        version:
          type: number
        kind:
          type: str
        typeId:
          type: str
        modified:
          type: str
        name:
          type: str
        tabs:
          type: seq
          sequence:
            - include: tabs_schema
        sections:
          type: seq
          sequence:
          - include: layout_section_schema

schema;tabs_schema:
  type: any

schema;layout_section_schema:
  type: map
  mapping:
    id:
      type: str
    version:
      type: number
    modified:
      type: str
    name:
      type: str
    type:
      type: str
    isVisible:
      type: bool
    readOnly:
      type: bool
    description:
      type: str
    query:
      type: any
    queryType:
      type: str
    sortValues:
      type: str
    fields:
      type: seq
      sequence:
      - include: field_schema

schema;field_schema:
  type: map
  mapping:
      id:
        type: str
      version:
        type: number
      modified:
        type: str
      fieldId:
        type: str
      isVisible:
        type: bool
      sortValues:
        type: str
