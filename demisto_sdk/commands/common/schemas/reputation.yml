    required: True
  details:
    type: str
    required: True
  prevDetails:
    type: str
  reputationScriptName:
    type: str
  reputationCommand:
    type: str
  enhancementScriptNames:
    type: any
  system:
    type: bool
  locked:
    type: bool
  disabled:
    type: bool
  file:
    type: bool
  updateAfter:
    type: int
  mergeContext:
    type: bool
  formatScript:
    type: str
  contextPath:
    type: str
  contextValue:
    type: str
  excludedBrands:
    type: any
  defaultMapping:
    type: any
  manualMapping:
    type: any
  fileHashesPriority:
    type: any
