type: map
mapping:
  id:
    type: str
    required: true
  version:
    type: number
    required: true
  fromVersion:
    type: str
  toVersion:
    type: str
  name:
    type: str
    required: true
  description:
    type: str
    required: true
  dataType:
    type: str
  widgetType:
    type: str
    required: true
  query:
    type: str
  isPredefined:
    type: bool
    required: true
    enum: [true]
  dateRange:
    type: map
    allowempty: true
  params:
    type: map
    allowempty: true
  size:
    type: number
  sort:
    type: seq
    sequence:
    - type: any
  category:
    type: str
  modified:
    type: str
  regex;(description:(xsoar)|(marketplacev2)|(xpanse)|(xsoar_on_prem)|(xsoar_saas)):
    type: str
  regex;(name:(xsoar)|(marketplacev2)|(xpanse)|(xsoar_on_prem)|(xsoar_saas)):
    type: str
