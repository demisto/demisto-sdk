type: map
mapping:
  templates_data:
    type: seq
    sequence:
      - include: templates_data_schema
  widgets_data:
    type: seq
    sequence:
      - include: widgets_data_schema


schema;templates_data_schema:
  type: map
  mapping:
    global_id:
      type: str
      required: true
    report_name:
      type: str
      required: true
    default_template_id:
      type: number
      required: true
      allowempty: True
    layout:
      type: seq
      required: true
      sequence:
        - include: layout_schema

schema;layout_schema:
  type: map
  mapping:
    id:
      type: str
      required: true
    data:
      type: seq
      required: true
      sequence:
        - include: layout_data_schema

schema;layout_data_schema:
  type: map
  mapping:
    key:
      type: str
      required: true
    data:
      type: map
      required: true
      allowempty: True

schema;widgets_data_schema:
  type: map
  mapping:
    widget_key:
      type: str
    title:
      type: str
      required: false
    creation_time:
      type: number
      required: true
    description:
      type: str
      required: false
    data:
      type: map
      required: false
      allowempty: True
    support_time_range:
      type: bool
      required: false
    additional_info:
      type: map
      required: false
      allowempty: true
