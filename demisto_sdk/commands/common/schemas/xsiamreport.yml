type: map
mapping:
  templates_data:
    type: seq
    sequence:
      - include: templates_data_schema
  widgets_data:
    type: seq
    sequence:
      - type: map

schema;templates_data_schema:
  type: map
  mapping:
    global_id:
      type: str
      required: true
    report_name:
      type: str
      required: true
    layout:
      type: seq
      required: true
      sequence:
        - include: layout_schema

schema;layout_schema:
  type: map
  mapping:
    id:
      type: str
      required: true
    data:
      type: seq
      required: true
      sequence:
        - include: layout_data_schema


schema;layout_data_schema:
  type: map
  mapping:
    key:
      type: str
      required: true
    data:
      type: map
      required: true
      allowempty: True
