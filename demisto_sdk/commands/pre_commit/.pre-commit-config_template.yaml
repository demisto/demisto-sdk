exclude: .devcontainer/|.vscode|Pipfile.lock|.gitlab/ci/|.circleci/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-ast
      - id: debug-statements
        language_version: python3
      - id: name-tests-test
        files: .+_test.py$

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.220"
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: "v2.0.1"
    hooks:
      - id: autopep8

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.2
    hooks:
      - id: pycln

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args:
          [
            --ignore-missing-imports,
            --check-untyped-defs,
            --show-error-codes,
            --follow-imports=silent,
            --allow-redefinition,
            --python-version=3.10,
          ]
        exclude: .*_test.py$

      - id: are-build-files-changed
        name: are-build-files-changed
        description: Checks if build files are changed, and checkout to current if it is.
        entry: ./Tests/scripts/is_file_up_to_date.sh .circleci/config.yml $(git branch --show-current) true && ./Tests/scripts/is_file_up_to_date.sh .gitlab $(git branch --show-current) true
        language: script

  - repo: https://github.com/PyCQA/flake8
    rev: "6.0.0"
    hooks:
      - id: flake8

  - repo: https://github.com/demisto/demisto-sdk
    # Replace with the latest release version or master
    rev: 49c4e3e1422c1041110e463f50ccdda06328e5b7
    hooks:
      - id: update-docker-image

      # enable with --test
      - id: run-unit-tests

      # those will be skipped by default, to run them use --force-run-hooks=validate,format
      - id: format
      - id: validate
