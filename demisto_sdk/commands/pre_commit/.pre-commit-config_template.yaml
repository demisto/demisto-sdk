exclude: .devcontainer/|.vscode|Pipfile.lock|.gitlab/ci/|.circleci/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-ast
      - id: debug-statements
        language_version: python3
      - id: name-tests-test
        files: .+_test.py$

  # - repo: https://github.com/charliermarsh/ruff-pre-commit
  #   rev: "v0.0.220"
  #   hooks:
  #     - id: ruff
  #       args: [--line-length=120, --target-version=py310]

  - repo: https://github.com/PyCQA/flake8
    rev: "6.0.0"
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: "v2.0.1"
    hooks:
      - id: autopep8

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.2
    hooks:
      - id: pycln

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args:
          [
            --ignore-missing-imports,
            --check-untyped-defs,
            --show-error-codes,
            --follow-imports=silent,
            --allow-redefinition,
            --python-version=3.10,
          ]
        exclude: .*_test.py$

  - repo: https://github.com/demisto/demisto-sdk
    rev: 4e96d9d67dbfe2aab9c7986b42694792560c4403
    hooks:
      - id: run-unit-tests
      - id: format
      - id: validate
