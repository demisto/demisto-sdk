exclude: .devcontainer/|.vscode|Pipfile.lock|.gitlab/ci/|.circleci/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-ast
      - id: debug-statements
        language_version: python3
      - id: name-tests-test
        files: .+_test.py$

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.220"
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: "v2.0.1"
    hooks:
      - id: autopep8

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.2
    hooks:
      - id: pycln

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args:
          [
            --ignore-missing-imports,
            --check-untyped-defs,
            --show-error-codes,
            --follow-imports=silent,
            --allow-redefinition,
            --python-version=3.10,
          ]
        exclude: .*_test.py$

      - id: is-build-files-changed
        name: is-build-files-changed
        entry: ./Tests/scripts/is_file_up_to_date.sh .circleci/config.yml $(git branch --show-current) true && ./Tests/scripts/is_file_up_to_date.sh .gitlab $(git branch --show-current) true
        language: script

  - repo: https://github.com/demisto/demisto-sdk
    rev: bee0f012fb04fbcd1e7cd908c175cfec413879a6
    hooks:
      - id: run-unit-tests
      - id: update-docker-image
      - id: format
      - id: validate
