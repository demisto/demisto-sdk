configuration:
- display: Credentials
  hidden: true
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Awake Security server address
  hidden: true
  name: server
  defaultvalue: https://example.awake.cloud
  type: 0
  required: true
- display: Trust any certificate (unsecure)
  name: unsecure
  defaultvalue: ""
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  hidden: false
  name: incidentType
  defaultvalue: ""
  type: 13
